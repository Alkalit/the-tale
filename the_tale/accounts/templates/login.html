{% extends "base.html" %}

{% block head %}
{{ super() }}
<script type="text/javascript">
jQuery(document).ready( function(e) {

    var loginForm = new pgf.forms.Form(jQuery('#pgf-login-form'),
                                               {OnSuccess: function(e){location.href = "{{ url('index') }}";}});
});

</script>

{% endblock %}

{% block content %}

<form id="pgf-login-form" method="post" action="{{ url('accounts:login') }}" class="block">

  {{ login_form.errors_container }}

  {{ login_form.email.widget}}
  {{ login_form.password.widget }}

  <input type="submit" value="Войти"/>

</form>

</div>

{% endblock %}
