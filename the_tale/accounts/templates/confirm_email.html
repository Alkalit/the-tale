{% extends "base.html" %}

{% block head %}
{{ super() }}
<script type="text/javascript">
jQuery(document).ready( function(e) {

});
</script>
{% endblock %}

{% block content %}

<div class="row">
  <div class="span12">
    <div class="block">

      {% if error %}
      <h2>Ошибка</h2>
      <p class="alert alert-error">
        {{ error }}
      </p>
      {% else %}
      <h2>Поздравляем!</h2>

      <p>
        Изменения вступили в силу.
      </p>

      <a href="{{ url('game:')}}">перейти на страницу игры</a>
      {% endif %}

    </div>
  </div>
</div>


{% endblock %}
