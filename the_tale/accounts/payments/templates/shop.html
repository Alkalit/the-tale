{% extends "payments/base.html" %}

{% block payments_content %}


{% if PRICE_LIST %}

<table class="table table-condensed table-striped table-bordered table-no-highlighting">
  <tbody>
    {% for purchase in PRICE_LIST %}
    <tr>
      <th colspan="2" style="padding-left: 117px;">{{purchase.name}}</th>
    </tr>
    <tr>
      <td width="100px" style="text-align: center; margin-bottom: 1em; vertical-align: middle;">
        <div style="vertical-align: middle; margin-bottom: 0.25em;">
          <span style="font-size: 20pt; vertical-align: middle;">{{ purchase.cost }}</span>
          <img src="{{ STATIC_CONTENT }}images/cookies.png" style="vertical-align: middle;"></img>
        </div>
        <a class="btn pgf-forms-post-simple {% if purchase.cost > account.bank_account.amount %}disabled pgf-disabled{% else %}btn-info{% endif %}"
           data-confirmation="Вы уверены, что хотите купить <strong>«{{purchase.name}}»</strong>, потратив {{purchase.cost}} печенек?"
           data-success-message="Поздравляем с покупкой! <strong>(«{{purchase.name}}»)</strong>"
           href="{{url('accounts:payments:buy', purchase=purchase.uid)}}">Купить</a>
      </td>
      <td>
        {{ purchase.description|safe }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% else %}

<p class="alert alert-info pgf-no-goods-message">
  На текущий момент, в магазине нет товаров.
</p>

{% endif %}

{% endblock %}
