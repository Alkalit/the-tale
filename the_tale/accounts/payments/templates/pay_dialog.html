
<div class="modal hide pay-dialog">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3 class="pgf-dialog-title dialog-title">
      Кондитерская
    </h3>
  </div>

  <div class="modal-body">

    <p>
      Печеньки (игровую валюту) можно приобрести с помощью сервиса <a href="http://dengionline.com/">Деньги Online</a>.
    </p>

    <p>
      <strong>курс:</strong> 1 USD к 100 печенек.
    </p>

    <form id="pgf-dengionline-pay-form" class="well" method="post" action="{{ url('accounts:payments:pay-with-dengionline') }}">

      {{ dengionline_form.errors_container }}

      {{ dengionline_form.real_amount.widget }}

      {{ dengionline_form.game_amount.widget }}

      <div class="widget">
        <input type="submit" class="btn btn-success" value="Приобрести"/>
        <img class="" style="" src="{{ STATIC_URL }}images/dengionline.png"/>
      </div>

    </form>

  </div>

</div>
