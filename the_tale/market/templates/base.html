{% extends "base.html" %}

{% block title %}Рынок | {{ super() }}{% endblock %}

{% block content %}

<div class="row">
  <div class="span12">
    <div class="easy-block">

      <h2>Рынок</h2>

      <ul class="nav nav-pills">
        <li {% if page_type == 'index' %}class="active"{% endif %}><a href="{{ url('market:') }}">Все товары</a></li>
        <li {% if page_type == 'new' %}class="active"{% endif %}><a href="{{url('market:new')}}">Выставить на продажу</a></li>
        <li {% if page_type == 'own-lots' %}class="active"{% endif %}><a href="{{url('market:own-lots')}}">Ваш прилавок</a></li>
      </ul>

      <p style="font-size: 14pt; vertical-align: middle;">
        У Вас есть {{ context.account.bank_account.amount }} <img src="{{ STATIC_CONTENT }}images/cookies.png" style="vertical-align: middle;"></img>
      </p>

      {% block market_content %}
      {% endblock %}

    </div>
  </div>
</div>

{% endblock %}
