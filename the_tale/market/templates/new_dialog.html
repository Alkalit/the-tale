
<div class="modal hide">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3 class="pgf-dialog-title dialog-title">
      Выставить на продажу «{{context.good.name}}»
    </h3>
  </div>

  <div class="modal-body">

    <p>
      Товар выставляется на {{market_settings().LOT_LIVE_TIME}} дней. <strong>Выставленный на продажу товар нельзя отозвать.</strong>
    </p>

    <p>
      Цена продажи должна  быть больше {{market_settings().MINIMUM_PRICE}} печенек.
    </p>

    <form id="pgf-sell-good-form"
          method="post"
          action="{{ url('market:create', good=context.good.uid) }}">

      {{ form.errors_container }}

      {{ form.price.widget }}

      <div class="widget">
        <input type="submit" class="btn btn-success" value="Выставить на продажу"/>
      </div>

    </form>

  </div>
</div>
