{% import 'game/macros.html' as macros with context %}

<script type="text/javascript">
jQuery(document).ready(function(e) {

    widgets.quests_line = new pgf.game.widgets.QuestsLine('#quests-line-block',
                                                     updater, widgets,
                                                     { } );


});
</script>

<div id="quests-line-block" class="log-block">

  <ul class="unstyled pgf-quests-container">
    <li class="pgf-template quests-line">

      <ul class="unstyled pgf-quests-line-container">
        <li class="pgf-template quest-record" style="min-height: 101px;">
          {{ macros.quest_record_body(choices_list=true) }}
        </li>
      </ul>

    </li>
  </ul>

</div>
