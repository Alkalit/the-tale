{% import 'game/macros.html' as macros with context %}

<script type="text/javascript">
jQuery(document).ready(function(e) {

    widgets.quest = new pgf.game.widgets.Quest('#current-quest-block',
                                               updater, widgets,
                                               {chooseUrl: "{{choose_quest_path_url()}}" } );


});
</script>

<div id="current-quest-block" class="block">

  <div class="quest pgf-current-quests-block">

    <div class="pgf-current-quest">
      <div class="quest-record">
        {{ macros.quest_record_body(choices_list=false) }}
      </div>
      <small class="pgf-quest-action-description" style="color: #999; margin-bottom: 5px; display: inline-block; cursor: default;"></small>
    </div>

  </div>

  <hr/>

  <div class="pgf-quest-choices" style="cursor: default;">
    <div class="pgf-hidden pgf-no-choices">поступки героя определены, повлиять на них нельзя</div>
    <div class="pgf-hidden pgf-future-choice"></div>
    <ul class="unstyled pgf-hidden choices-container pgf-choices-container">
      <li class="pgf-template choice-record">&ndash; <span class="character-warning">[выбор недоступен из-за характера героя]<br/></span> <a href="#" class="pgf-choice-link choice-link"></a></li>
    </ul>
  </div>

</div>
