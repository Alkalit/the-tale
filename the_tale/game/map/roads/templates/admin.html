{% extends "base.html" %}

{% block head %}
<script src="{{ STATIC_URL }}game/widgets.js" type="text/javascript"></script>
<script type="text/javascript">

jQuery(document).ready(function(e){

    jQuery('.js-update-roads').click(function(){
        pgf.forms.Post({ action: "{{ url('game:map:roads:update_all') }}",
                         OnSuccess: function(){ alert('roads updated');}
                       });
    });

    jQuery('.js-refresh-waymarks').click( function() {
        pgf.forms.Post({ action: "{{ url('game:map:roads:refresh_waymarks') }}",
                         OnSuccess: function(){ alert('waymarks updated');}
                       });
    });

});

</script>
{% endblock %}

{% block content %}

<a class="js-update-roads" href="#">update roads</a>
<a class="js-refresh-waymarks" href="#">regenerate waymarks</a>

{% endblock %}
