
{% import 'phrase_candidates/macros.html' as phrase_candidates_macros with context %}

<div class="modal hide pgf-add-phrase-dialog">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3 class="pgf-dialog-title dialog-title">
      Редактирование фразы
    </h3>
  </div>

  <div class="modal-body">


    {{ phrase_candidates_macros.phrase_type_record(VARIABLE_NAMES, phrase_type, phrase_subtype) }}

    <form method="post" action="{{ url('game:phrase-candidates:update', resource.phrase.id) }}" class="pgf-edit-phrase-candidate-form">

      {{ edit_form.errors_container }}

      {{ edit_form.state.widget}}

      {{ edit_form.text.widget}}
      <div class="widget">
        <input type="submit" class="btn" value="Сохранить"/>
        <button type="button" class="btn" data-dismiss="modal">Отмена</button>
      </div>

    </form>

  </div>

</div>
