
{% extends "journal_messages/base.html" %}

{% block head %}
<script src="{{ STATIC_URL }}game/widgets.js" type="text/javascript"></script>
<script type="text/javascript">

jQuery(document).ready(function(e){
});

</script>
{% endblock %}

{% block content %}
{{ super() }}

<h1>Approved</h1>

<table>
  <tbody>
    {% for pattern in patterns %}
    <tr>
      <td>
        <div>
          ( {{ pattern.id }} ) pattern.type ( {{ pattern.author }} / {{ pattern.editor }})
          <a class="pgf-link-load-on-success" 
             href="{{ url('game:journal_messages:reject', pattern.id) }}" 
             data-dest="{{ url('game:journal_messages:', type='approved') }}">reject</a>
        </div>
        <div>
          {{ pattern.text }}
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
