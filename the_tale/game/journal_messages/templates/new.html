
{% extends "base.html" %}

{% block head %}
<script src="{{ STATIC_URL }}game/widgets.js" type="text/javascript"></script>
<script type="text/javascript">

jQuery(document).ready(function(e){

    var newPatternForm = new pgf.forms.Form(jQuery('#js-new-pattern-form'),
                                            {OnSuccess: function(e){location.href = "{{ url('game:journal_messages:admin') }}";}});
});

</script>
{% endblock %}

{% block content %}
<form id="js-new-pattern-form" method="post" action="{{ url('game:journal_messages:create') }}">

  {{ form.errors_container }}

  {{ form.type.widget}}

  {{ form.text.widget }}

  {{ form.comment.widget }}

  <input type="submit" value="Ok"/>

</form>
{% endblock %}
