
{% macro hero_equipment(block_id, data_mode) %}

<script type="text/javascript">
jQuery(document).ready(function(e) {

    widgets.equipment = new pgf.game.widgets.Equipment('#{{block_id}}',
                                                       updater, widgets,
                                                       {dataMode: "{{data_mode}}"});

    jQuery('.pgf-equip-record').click(function(e){
        e.preventDefault();
        var target = jQuery(e.currentTarget);
        if (target.data('artifact-id') != undefined) {
            pgf.ui.dialog.Create({ fromUrl: pgf.urls['guide:artifacts:info'](target.data('artifact-id'))});
        }
    });

});
</script>

<div id="{{block_id}}" class="hero-equipment-block">

  <table style="width: 100%; table-layout: fixed;">
    <tbody>
      <tr class="equip-record pgf-equip-record pgf-hand_primary" rel="tooltip" title="правая рука">
        <td width="20px"><i class="game-ui-icon main-hand"></i></td>
        <td class="name pgf-name"></td>
        <td width="40px"><span class="power-container pgf-power-container pgf-hidden">+<span class="pgf-power power"></span></span></td>
      </tr>

      <tr class="equip-record pgf-equip-record pgf-hand_secondary" rel="tooltip" title="левая рука">
