
{% macro abilities_list(abilities) -%}

<dl class="hero-abilities-list">
  {% for ability in abilities %}
  <div class="hero-ability-record pgf-hero-ability-record" data-ability-id="{{ability.get_id()}}">
    <dt class="ability-name">{{ ability.NAME }} <small class="ability-type">боевая способность</small></dt>
    <dd>{{ ability.DESCRIPTION }}</dd>
  </div>
  {% endfor %}
</dl>

{%- endmacro %}
